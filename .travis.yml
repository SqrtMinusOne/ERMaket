language: python

matrix:
    include:
        - python: 3.8

services:
    - postgresql

before_install:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - source "$HOME/miniconda/etc/profile.d/conda.sh"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a
    - pip install -U pip

install:
    - conda env create -f environment.yml
    - conda activate ermaket

before_script:
    - psql -c 'create database ermaket;' -U postgres
    - psql -c "CREATE USER ermaket WITH PASSWORD 'ermaket777';" -U postgres
    - psql -c 'GRANT ALL PRIVILEGES ON DATABASE "ermaket" to ermaket;' -U postgres

script:
    - cd src && export PYTHONPATH=$PYTHONPATH:$(pwd) && python -m pytest --cov=api

after_success:
    bash <(curl -s https://codecov.io/bash)
